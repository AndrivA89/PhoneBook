<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
    <h1>Contacts</h1>
    <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th style="width:60px;">Pnone number</th>
        <th style="width:140px;"><a href="/items/new" class="btn btn-success">New</a></th>
      </tr>
    </thead>
    <tbody>
    {{range .Contacts}}
      <tr>
        <td>{{.Id}}</td>
        <td>{{.Name}}</td>
        <td>{{.PhoneNumber}}</td>
        <td>
          <a href="/contacts/{{.Id}}" class="btn btn-primary">Edit</a>
          <span data-id="{{.Id}}" class="do-delete btn btn-danger">Del</span>
        </td>
      </tr>
		{{end}}
    </tbody>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>

  <script type="text/javascript">
  $('.do-delete').click(function() {
    if(!confirm("Are you sure?")) {
      return
    }
    $elem = $(this)
    $.ajax({
      url: '/contacts/' + $elem.data("id"),
      type: 'DELETE',
      data: {},
      success: function(resp) {
        if(resp.affected > 0 ) {
          $elem.parent().parent().remove()
        }
      },
    });
  })
  </script>
  
  </body>
</html>
